#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      # Pers√∂nlicher vorname1 Key
      - ssh-rsa  aws-key
      # Lehrer Key
      - ssh-rsa  tbz_aws_atilgan
ssh_pwauth: false
disable_root: false
package_update: true
packages:
  - curl
  - wget
- mariadb-server
runcmd:
  # Konfigurationsdatei bearbeiten, um externe Verbindungen zuzulassen
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  # MariaDB neu starten
  - sudo systemctl restart mariadb
  # Status von MariaDB anzeigen
  - sudo systemctl status mariadb
  - sudo mysql -sfu root -e "GRANT ALL ON . TO 'admin'@'%' IDENTIFIED BY 'admin' WITH GRANT OPTION;"