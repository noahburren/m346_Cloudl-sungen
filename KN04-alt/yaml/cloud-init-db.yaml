#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      # Persönlicher vorname1 Key
      - ssh-rsa  aws-key
      # Lehrer Key
      - ssh-rsa  aws-key
ssh_pwauth: false
disable_root: false
package_update: true
packages:
  - curl
  - wget

runcmd:
  # Installiere MariaDB
  - sudo apt-get update
  - sudo apt-get install -y mariadb-server
  # Ändere die Konfiguration, um externe Verbindungen zu erlauben
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  # Starte MariaDB neu
  - sudo systemctl restart mariadb
  # Zeige den relevanten Schlüssel der Konfigurationsdatei an
  - sudo grep 'bind-address' /etc/mysql/mariadb.conf.d/50-server.cnf
  # Zeige Status von MariaDB an
  - sudo systemctl status mariadb
